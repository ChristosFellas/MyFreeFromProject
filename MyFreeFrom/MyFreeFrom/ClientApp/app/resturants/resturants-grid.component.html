<div class="container">
    <div class="row grid-container">
        <div class="col-md-10">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th (click)="sort('name')">Name</th>
                            <th (click)="sort('city')">City</th>
                            <th (click)="sort('county')">County</th>
                            <th (click)="sort('websiteUrl')">Website</th>
                            <th (click)="sort('phoneNumber')">Number</th>
                            <th (click)="sort('reviews.length')">Reviews</th>
                            <th (click)="sort('dietOptions.length')">Diet Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let resturant of resturants">
                            <td>{{ resturant.name }}</td>
                            <td>{{ resturant.city }}</td>
                            <td>{{ resturant.county }}</td>
                            <td>{{ resturant.websiteUrl }}</td>
                            <td>{{ resturant.phoneNumber }}</td>
                            <td>{{ resturant.reviews.length }}</td>
                            <td>
                                <span *ngFor="let option of resturant.dietOptions">
                                 {{option.dietType}}
                                </span>
                            </td>

                            <td><a [routerLink]="['/reviews', resturant.id]">Reviews</a></td>
                            <td><a [routerLink]="['/resturants', resturant.id]">Edit</a></td>
                        </tr>
                        <tr *ngIf="!resturants.length">
                            <td>&nbsp;</td>
                            <td colspan="6">No Records Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
